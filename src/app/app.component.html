
<div class="container">
	<app-header (navSelection)="onNavigate($event)"></app-header>
  <div class="row">
    <div class="col-md-12">
      
      <app-recipes *ngIf="navSelected === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="navSelected !== 'recipe'"></app-shopping-list>

    </div>
  </div>
</div>
