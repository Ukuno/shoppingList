<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                <button class="btn btn-danger" (click)="onReset()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Image URL</label>
                    <input type="text" class="form-control" formControlName="imagePath" #imagePath>
                </div>
               </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]="imagePath.value" alt="" class="image-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                  <label for="Description">Description</label>
                  <textarea   class="form-control" name="Description" id="" rows="6" formControlName="description"></textarea>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                  <div class="col-xs-8">
                    <div class="form-group">
                      <label for="Ingredient">Ingredient</label>
                    </div>
                  </div>
                  <div class="col-xs-2">
                     <div class="form-group">
                       <label for="amount">Amount</label>
                     </div>
                   </div>
                   <div class="col-xs-2">
                       <div class="form-group">
                         <label for="delete">Delete</label>
                       </div>
                     </div>
                </div>
              </div>
         </div>
        <div class="row">
              <div class="col-xs-12" formArrayName="ingredient">
                  <div class="row"
                  *ngFor="let ingridentctrl of recipeForm.get('ingredient')['controls']; let i = index"
                  [formGroupName]="i" style="margin-top: 10px;">
                    <div class="col-xs-8">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName='name'>
                      </div>
                    </div>
                    <div class="col-xs-2">
                       <div class="form-group">
                         <input type="number" class="form-control" formControlName='amount'>
                       </div>
                     </div>
                     <div class="col-xs-2">
                         <div class="form-group">
                           <button type="button" class="btn btn-danger" (click)="ondeleteIngredient(i)">X</button>
                         </div>
                       </div>
                  </div>
                </div>
           </div>
           <hr>
           <div class="row">
             <div class="col-xs-12">
               <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
             </div>
           </div>
        </form>
  </div>
</div>
